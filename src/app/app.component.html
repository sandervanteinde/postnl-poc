<div class="header">
  <img
    [@animatedHeder]="(hasCenteredLogo$ | async) === false ? 'left' : 'center'"
    src="/assets/postnl.png"
  />

  <app-user-state *ngIf="(hasCenteredLogo$ | async) !== true"></app-user-state>
</div>

<main class="content" [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''">
  <router-outlet #o="outlet"></router-outlet>
</main>
